name: Android CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" > keystore.asc |
          gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHASE }}" --batch keystore.asc > keystore.jks
      - name: Create keystore properties
        run: |
           echo "${{ secrets.RELEASE_KEYSTORE_PROPERTIES }}" > keystore.properties.asc |
           gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHASE }}" --batch keystore.properties.asc > keystore.properties
      - name: Test
        run: dir |
             echo keystore.properties
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
