name: Android CI

on:
  pull_request:
    branches: [ master ]

jobs:
  assembleKeystore:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run:
          echo "${{ secrets.RELEASE_KEYSTORE }}" > keytore.asc
          gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHASE }}" --batch keystore.asc > keystore.jks

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
